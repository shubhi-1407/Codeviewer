{% extends 'codeviewer/base.html' %}

{% block title %}
    Password Change - {{ block.super }}
{% endblock %}

{% block main %}

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6">

            <h4>Password change</h4>
            <hr>

            <form action="" method="post" class="form-horizontal" >
                {% csrf_token %}

                 <table class="table">
                    {{ form.as_table }}
                    <tr>
                        <td>&nbsp;</td>
                        <td><button type="submit" class="btn btn-primary">Submit</button></td>
                    </tr>
                </table>

            </form>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>Related Links</h4>
            <p>
                <a href="{% url 'codeviewer:userprofile' request.user.username request.user.email %}">My Pastes</a> <br>
                <a href="{% url 'codeviewer:user_detail' %}">Account Details</a> <br>
                <a href="">Settings</a> <br>
                <a href="{% url 'codeviewer:contact' %}">Feedback</a>
            </p>
        </div>

    </div>

{% endblock %}
