{% extends 'codeviewer/base.html' %}

{% block title %}
    Password Change Done - {{ block.super }}
{% endblock %}

{% block main %}

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6">

            <h4>Password change successful</h4>
            <hr>

            <p>Your password was changed.</p>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>Related Links</h4>
            <p>
                <a href="{% url 'codeviewer:userprofile' request.user.username request.user.email %}">My Pastes</a> <br>
                <a href="{% url 'codeviewer:user_detail' %}">Account Details</a> <br>
                <a href="">Settings</a> <br>
                <a href="{% url 'codeviewer:contact' %}">Feedback</a>
            </p>
        </div>

    </div>

{% endblock %}
